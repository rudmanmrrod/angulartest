<div>
  <h1>Usuario {{user.username}}</h1>
  <p><b>Correo: </b> {{user.email}}<p>
  <p><b>Status: </b> {{user.status}}<p>
  <p><b>Creado en: </b> {{user.created_at  * 1000 | date:'dd-MM-yyyy HH:mm:ss'}}<p>
  <p><b>Actualizado en: </b> {{user.updated_at * 1000 | date:'dd-MM-yyyy HH:mm:ss'}}<p>
</div>
