<div>
	<a class="btn btn-success" routerLink="/users/create" routerLinkActive="active">Crear Usuario</a>
	<h1 class="text-center">
		{{title}}
	</h1>
	 <div class="card" *ngFor="let user of users">
      <div class="card-block">
        <h3 class="card-title">{{user.username}}</h3>
        <button class="btn btn-secondary" (click)="detail(user.id)" style="cursor: pointer;">Ver</button>
      </div>
    </div>
</div>
