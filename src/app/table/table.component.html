<div class="row text-center">
  <div class="col-md-6"><a [routerLink]="['/']">Home</a></div>
  <div class="col-md-6"><a [routerLink]="['/table']">Table</a></div>
</div>
<div class="container">
  <div class="col s7 m6">
    <table class="table highlight bordered centered">
      <thead>
          <th class="text-center">Name</th>
          <th class="text-center">Description</th>
          <th class="text-center">Stars</th>
          <th class="text-center">Forks</th>
          <th class="text-center">Licence</th>
      </thead>
      <tbody>
        <tr *ngFor="let repo of repos">
  	      <td>{{ repo.name }}</td>
  	      <td>{{ repo.description }}</td>
  	      <td>{{ repo.stargazers_count }}</td>
          <td>{{ repo.forks_count }}</td>
          <td *ngIf="repo.license">{{ repo.license.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
